---
- hosts: master_ip
  become: true
  become_method: sudo
  tasks:
    - name: Configure MetalLB IP Address Pool
      ansible.builtin.shell: |
        cat <<EOF | kubectl apply -f -
        apiVersion: metallb.io/v1beta1
        kind: IPAddressPool
        metadata:
          name: first-pool
          namespace: metallb-system
        spec:
          addresses:
          - {{ show_range }}
          autoAssign: true
        ---
        apiVersion: metallb.io/v1beta1
        kind: L2Advertisement
        metadata:
          name: l2
          namespace: metallb-system
        spec:
          ipAddressPools:
          - first-pool
        ---
        apiVersion: metallb.io/v1beta1
        kind: BGPAdvertisement
        metadata:
          name: example
          namespace: metallb-system
        spec:
          ipAddressPools:
          - first-pool
        EOF
      args:
        executable: /bin/bash
      when: ansible_distribution_file_variety == "Debian"
...